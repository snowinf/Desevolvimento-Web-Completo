<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulação de Estilos com DOM</title>
    <script>
        function modificaEstilo(color){
            document.getElementById('square').style.background = color
        }

        
    </script>
</head>
<body>
    
    <!-- TESTE -->
    <h3>Manipulando estilos</h3>
    <button type="button" onclick="modificaEstilo('#FF0000')">Vermelho</button>
    <button type="button" onclick="modificaEstilo('#00FF00')"">Verde</button>
    <button type="button" onclick="modificaEstilo('#0000FF')"">Azul</button>

    <hr />
    <div id="square" style="border: solid 1px #000; width: 100px; height: 100px;"">
        <p>Teste</p>
    </div>
</body>
</html>
