<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faixa Etaria</title>
</head>
<body>

    <script>
        age = prompt("Qual é a sua idade")

        if(age >= 0 && age < 15)
        {
            document.write("Cheirando a leite materno")
        }
        else if(age >= 15 && age < 30)
        {
            document.write("Está um rapaizinho")
        }
        else if (age >= 30 && age < 60)
        {
            document.write("Todo grandinho ele")
        }
        else 
        {
            document.write("Ta na hora de aposentar")
        }

    </script>
</body>
</html>
