<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculo de MMC</title>
</head>
<body>
    
    <script>
        let nome = prompt("Qual o seu nome:")
        let altura = prompt("Digite sua altura em centimetros:")
        let peso = prompt("Digite o seu peso:")

        altura = parseFloat(altura)
        peso = parseFloat(peso)

        alturaMetros = altura / 100

        let imc = peso / alturaMetros ** 2

        if(imc < 16){
            document.write(nome + " possui o indice de massa corporal igual a "+imc.toFixed(2)+", sendo classificado como: Baixo peso muito grave")
        }
        else if(imc >= 16 && imc <= 16.99){
            document.write(nome + " possui o indice de massa corporal igual a "+imc.toFixed(2)+", sendo classificado como: Baixo peso grave")
        }
        else if(imc >= 17 && imc <= 18.49){
            document.write(nome + " possui o indice de massa corporal igual a "+imc.toFixed(2)+", sendo classificado como: Baixo peso")
        }
        else if (imc >=18,50 && imc <= 24.99){
            document.write(nome + " possui o indice de massa corporal igual a "+imc.toFixed(2)+", sendo classificado como: Peso Normal")
        }
        else if (imc >=25 && imc <= 29.99){
            document.write(nome + " possui o indice de massa corporal igual a "+imc.toFixed(2)+", sendo classificado como: Sobrepeso")
        }
        else if (imc >=30 && imc <= 34.99){
            document.write(nome + " possui o indice de massa corporal igual a "+imc.toFixed(2)+", sendo classificado como: Obesidade Grau I")
        }
        else if (imc >=35 && imc <= 39.99){
            document.write(nome + " possui o indice de massa corporal igual a "+imc.toFixed(2)+", sendo classificado como: Obesidade Grau II")
        }
        else if (imc >= 40){
            document.write(nome + " possui o indice de massa corporal igual a "+imc.toFixed(2)+", sendo classificado como: Obsidade Grau III")
        }


    </script>

</body>
</html>
